<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <!-- <link rel="stylesheet" href="./CSS/style.css"> -->
    <link rel="stylesheet" href="./CSS/mobile.css">
    <link rel="stylesheet" href="./CSS/desktop.css">
</head>
<body>

  <div class="body">

    <!-- header start -->

      <header class="header">

          <section class="hero-content">
            <h1>Your coffee<br>Your vibe<br>Your energy</h1>
            <p>Discover the perfect blend of rich <br> flavors, warm ambiance, and heartfelt <br> connections.</p>
            <button class="explore-btn">Explore</button>
          </section>

          <section class="hero-images">
            <img src="./Assests/Hero images.png" alt="Coffee cup">
          </section>

      </header>

        <!-- header end -->

        <!-- statistics start -->
      
        <section class="statistics">
          
          <div class="stat">
            <div class="statistics-item">
              <img src="./Assests/Group 12.png" alt="">
              <h3>190+</h3>
              <p>Years of Brewing <br> Excellence</p>
           </div>

          <div class="statistics-item">
            <img src="./Assests/Group 12.png" alt="">
            <h3>123K</h3>
            <p>Happy Customers <br> Served</p>
          </div>

          <div class="statistics-item">
            <img src="./Assests/Group 12.png" alt="">
            <h3>58</h3>
            <p>123k Followers & <br> Growing</p>
          </div>
          </div>

        </section>

         <!-- statistics end -->

         <!-- grid-container start -->
      
        <section class="grid-container">

          <div class="images-grid">

              <div class="item-1">
                <h1>Home of <br> 
                  the Perfect <br> 
                  Brew</h1>
                <hr>
              </div>

              <div class="item-2">
                <img src="./Assests/CoffeeCup.png" alt="Coffee beans">
              </div>

              <div class="item-3">
                <img src="./Assests/CoffeePhotography.png" alt="Coffee cup">
              </div>

              <div class="item-4">
                <img src="./Assests/Capuccino.png" alt="Red coffee">
              </div>

              <div class="item-5">
                <img src="./Assests/CoffeeArt.png" alt="Coffee Photography">
              </div>

              <div class="item-6">
                <img src="./Assests/CoffeeBeans.png" alt="Capuccino">
              </div>

              <div class="item-7">
                <img src="./Assests/RedCoffee.png" alt="Black coffee">
              </div>

              <div class="item-8">
                <img src="./Assests/BlackCoffee.png" alt="Coffee art">
              </div>

              <div class="item-9">
                <h1>Sip, Relax, <br> Repeat.</h1>
                <hr>
              </div>

          </div>
        
        </section>

        <!-- grid-container end -->

   </div>
</body>
</html>
